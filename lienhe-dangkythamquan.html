<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libs/fancybox/jquery.fancybox.min.css">
    <title>Website Greenfield</title>
</head>

<body>
    <div id="app">
        <myheader></myheader>

        <main>

            <div class="master-wrapper">

                <div class="gf-common-banner big-banner">
                    <div class="gf-banner-image">
                        <img class="img-fluid" src="images/contact/contact-banner.jpg" alt="">
                    </div>
                    <div class="gf-banner-deco">
                        <div class="deco-text">
                            <p class="text-uppercase">
                                đăng ký<br>tham quan
                            </p>
                        </div>
                    </div>
                </div>

                <div class="gf-section white-bg gioithieu-wrapper program-wrapper">
                    <div class="container">
                        <div class="w-1170">
                        <div class="row-breadcrumb">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#"><img class="img-fluid"
                                                src="images/common/home-ic.png" alt=""></a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Đăng ký tham quan</li>
                                </ol>
                            </nav>
                        </div>
                <div class="gf-registration">
                    <div class="registration-text">
                        <p>Bạn cần</p>
                        <h3>đăng ký tham quan</h3>
                        <ul>
                            <li id="first-contact">Phụ huynh có thể đăng ký tham quan trường vào</li>
                            <li id="second-contact">Thứ 2-Thứ 6: từ 16h00-17h00</li>
                            <li id="second-contact">Thứ 7: từ 8h00-17h00</li>
                        </ul>
                        <ul>
                            <li>
                                <img src="images/Phone.png" alt="">
                                024-7309-3939
                            </li>
                            <li>
                                <img src="images/location.png" alt="">
                                Đường Rừng Cọ, Khu đô thị Ecopark,<br>
                                Huyện Văn Giang, Tỉnh Hưng Yên
                            </li>
                            <li>
                                <img src="images/mail.png" alt="">
                                info@greenfield.edu.vn
                            </li>
                        </ul>
                    </div>
                    <div class="registration-form">
                        <form id="registration-form" action="" method="post">
                            <div class="form-group">
                                <label>Thông tin phụ huynh</label>
                                <input type="text" placeholder="Họ và tên" name=""  required="">
                                <input type="text" placeholder="Số điện thoại" name=""  required="">
                                <input type="email" placeholder="Email" name=""  required="">
                            </div>
                            <div class="form-group">
                                <label>Thông tin học sinh</label>
                                <input type="text" placeholder="Họ và tên" name=""  required="">
                                <input type="text" placeholder="Ngày tháng năm sinh" name=""  required="">
                            </div>
                            <div class="form-group">
                                <label>Nhu cầu tham quan</label>
                                <input type="text" placeholder="Ngày tham quan" name="" >
                                <input type="text" placeholder="Giờ tham quan" name="" >
                            </div>
                            <div class="form-group">
                                <button type="submit" value="submit"  class="li-btn-3" name="submit">Đăng ký</button>
                            </div>
                        </form>
                    </div>
                </div>
                        </div>
                    </div>
                </div>
                <supportsection></supportsection>
        


        </main>

        <myfooter></myfooter>
    </div>
</body>


<!-- vue core -->
<script src="js/vue.js"></script>
<script src="js/httpVueLoader.js"></script>
<!-- end vue core -->

<script src="js/jquery-3.4.1.js"></script>
<script src="libs/swiper/swiper-bundle.js"></script>
<script src="libs/bootstrap/popper.min.js"></script>
<script src="libs/bootstrap/bootstrap.min.js"></script>
<script src="libs/fancybox/jquery.fancybox.min.js"></script>
<script src="js/main.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        components: {
            myheader: httpVueLoader("vue_components/header.vue"),
            myfooter: httpVueLoader("vue_components/footer.vue"),
            supportsection: httpVueLoader("vue_components/support.vue"),
        },
        data() {
            return {
            }
        },
        methods: {

        },

        mounted() {
            this.$nextTick(() => {

                $(window).bind("load", function () {

                })
            });
        },
    });
</script>

</html>
