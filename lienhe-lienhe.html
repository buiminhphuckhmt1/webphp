<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libs/fancybox/jquery.fancybox.min.css">
    <title>Website Greenfield</title>
</head>

<body>
    <div id="app">
        <myheader></myheader>

        <main>

            <div class="master-wrapper">

                <div class="gf-common-banner big-banner">
                    <div class="gf-banner-image">
                        <img class="img-fluid" src="images/contact/contact-banner.jpg" alt="">
                    </div>
                    <div class="gf-banner-deco">
                        <div class="deco-text">
                            <p class="text-uppercase">
                                   liên hệ
                            </p>
                        </div>
                    </div>
                </div>

                <div class="gf-section white-bg gioithieu-wrapper program-wrapper">
                    <div class="container">
                        <div class="w-1170">
                        <div class="row-breadcrumb">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#"><img class="img-fluid"
                                                src="images/common/home-ic.png" alt=""></a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Liên hệ</li>
                                </ol>
                            </nav>
                        </div>
                <div class="gf-contact">
                    <div class="cotact-text">
                        <p>Bạn cần hỗ trợ?</p>
                        <h3>Liên hệ với GreeNfield</h3>
                        <ul>
                            <li id="first-contact">Vui lòng điền thông tin để nhận tư vấn từ chuyên gia</li>
                            <li>
                                <img src="images/Phone.png" alt="">
                                024-7309-3939
                            </li>
                            <li>
                                <img src="images/location.png" alt="">
                                Đường Rừng Cọ, Khu đô thị Ecopark,<br>
                                Huyện Văn Giang, Tỉnh Hưng Yên
                            </li>
                            <li>
                                <img src="images/mail.png" alt="">
                                info@greenfield.edu.vn
                            </li>
                        </ul>
                    </div>
                    <div class="contact-form">
                        <form id="contact-form" action="" method="post">
                            <div class="form-group">
                                <label>Họ và tên <span class="required">*</span></label>
                                <input type="text" placeholder="Họ và tên của bạn" name=""  required="">
                            </div>
                            <div class="form-group">
                                <label>Email <span class="required">*</span></label>
                                <input type="email" placeholder="Email của bạn" name=""  required="">
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="text" placeholder="Số điện thoại của bạn" name="" >
                            </div>
                            <div class="form-group">
                                <label>Nội dung</label>
                                <input type="text" placeholder="Nhập nội dung mà bạn quan tâm" name="" >
                            </div>
                            <div class="form-group">
                                <button type="submit" value="submit"  class="li-btn-3" name="submit">Gửi yêu cầu</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3725.476578384198!2d105.92268651402716!3d20.97352499503957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135af1e957c88a9%3A0x67154c80d867ec43!2zUuG7q25nIEPhu40sIEtodSDEkcO0IHRo4buLIEVjb3BhcmssIFh1w6JuIFF1YW4sIFbEg24gR2lhbmcsIEjGsG5nIFnDqm4sIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1672729888876!5m2!1svi!2s" width="1170" height="357" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                        </div>
                    </div>
                </div>
                <supportsection></supportsection>
        


        </main>

        <myfooter></myfooter>
    </div>
</body>


<!-- vue core -->
<script src="js/vue.js"></script>
<script src="js/httpVueLoader.js"></script>
<!-- end vue core -->

<script src="js/jquery-3.4.1.js"></script>
<script src="libs/swiper/swiper-bundle.js"></script>
<script src="libs/bootstrap/popper.min.js"></script>
<script src="libs/bootstrap/bootstrap.min.js"></script>
<script src="libs/fancybox/jquery.fancybox.min.js"></script>
<script src="js/main.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        components: {
            myheader: httpVueLoader("vue_components/header.vue"),
            myfooter: httpVueLoader("vue_components/footer.vue"),
            supportsection: httpVueLoader("vue_components/support.vue"),
        },
        data() {
            return {
            }
        },
        methods: {

        },

        mounted() {
            this.$nextTick(() => {

                $(window).bind("load", function () {

                })
            });
        },
    });
</script>

</html>
